<form
  class="other-page-content-form mt-4 mx-auto"
  nz-form
  nzLayout="vertical"
  [formGroup]="otherPageContentForm"
  (ngSubmit)="onSubmitForm()"
>
  <nz-form-item>
    <nz-form-label nzRequired nzFor="name">ชื่อหน้า</nz-form-label>
    <nz-form-control nzErrorTip="กรุณากรอกข้อมูล">
      <input
        placeholder="กรอกชื่อหน้า"
        nz-input
        formControlName="name"
        maxlength="100"
        type="text"
      />
    </nz-form-control>
  </nz-form-item>

  <div nz-row [nzGutter]="16">
    <div nz-col nzSpan="12">
      <nz-form-item>
        <nz-form-label nzRequired nzFor="startDate"
          >วันที่เริ่มแสดง
        </nz-form-label>
        <nz-form-control nzErrorTip="กรุณากรอกข้อมูล">
          <nz-date-picker
            (ngModelChange)="validateEndDate()"
            class="w-100"
            formControlName="startDate"
            nzFormat="dd-MM-YYYY"
          ></nz-date-picker>
        </nz-form-control>
      </nz-form-item>
    </div>

    <div nz-col nzSpan="12">
      <nz-form-item>
        <nz-form-label nzFor="endDate">วันที่สิ้นสุดแสดง </nz-form-label>
        <nz-form-control
          nzErrorTip="วันที่สิ้นสุดแสดงต้องหลังจากวันที่เริ่มแสดง"
        >
          <nz-date-picker
            class="w-100"
            formControlName="endDate"
            nzFormat="dd-MM-YYYY"
          ></nz-date-picker>
        </nz-form-control>
      </nz-form-item>
    </div>

    <nz-form-item>
      <nz-form-label nzFor="status">สถานะ</nz-form-label>
      <nz-form-control>
        <nz-switch formControlName="status"></nz-switch>
      </nz-form-control>
    </nz-form-item>
  </div>

  <nz-divider> </nz-divider>

  <nz-form-item>
    <nz-space class="ml-auto">
      <button
        *nzSpaceItem
        nz-button
        (click)="onCancel()"
        type="button"
        [disabled]="isLoading"
      >
        ยกเลิก
      </button>
      <button
        *nzSpaceItem
        nz-popconfirm
        [nzPopconfirmTitle]="confirmTitle"
        nz-button
        nzType="primary"
        (nzOnConfirm)="onConfirmSubmitForm()"
        (nzOnCancel)="onPopConfirmCancel()"
        [nzPopconfirmVisible]="isShowPopConfirm"
        [nzPopconfirmTrigger]="null"
        [nzLoading]="isLoading"
      >
        บันทึก
      </button>
      <ng-template #confirmTitle>
        <div nz-space nzDirection="vertical">
          <div *nzSpaceItem>
            <i
              nz-icon
              nzType="question-circle-o"
              class="mr-2 text-warning align-middle"
            ></i>
            <span>ยืนยน</span>
          </div>
          <div *nzSpaceItem>คุณต้องการ {{actionText}} เนื้อหาหน้าอื่นๆ ?</div>
        </div>
      </ng-template>
    </nz-space>
  </nz-form-item>
</form>
