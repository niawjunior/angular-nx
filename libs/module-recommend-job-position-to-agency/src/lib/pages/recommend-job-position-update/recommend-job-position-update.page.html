<div class="recommend-job-position-update-container page-container">
    <nz-divider
      nzOrientation="left"
      nzText="แก้ไขรายการแนะนำตำแหน่งงาน"
    ></nz-divider>
    <nz-skeleton *ngIf="isInitialLoading" [nzActive]="true"></nz-skeleton>
    <div *ngIf="!isInitialLoading">
      <nz-divider [nzText]="agencyTitle"></nz-divider>
      <recruit-supplier-recommend-job-position-form
        [formMode]="formMode"
        [agencyId]="agencyId"
        [isLoading]="isLoading"
        [initialRecommendJobPosition]="recommendJobPosition"
        (submitted)="onUpdateRecommendJobPosition($event)"
      >
      </recruit-supplier-recommend-job-position-form>
    </div>
  </div>
